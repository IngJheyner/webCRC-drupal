#Datepicker
bootstrap-datepicker:
  remote: https://github.com/uxsolutions/bootstrap-datepicker
  version: "1.9.0"
  license:
    name: Apache-2.0
    url: https://github.com/uxsolutions/bootstrap-datepicker/blob/master/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js: { type: external, minified: true }
    https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js: { type: external, minified: true }
  css:
    component:
      https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css: { type: external, minified: true }